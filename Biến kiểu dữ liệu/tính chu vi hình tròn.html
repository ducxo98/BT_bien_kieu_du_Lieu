<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chu vi hình tròn</title>
</head>
<body>
<script>
    var r;
    var r =parseInt(prompt("nhập bán kính r"));
    var C=2*r*3.14;

    document.write("Chu vi hình tròn C =" +C);
    document.write("<br/>");
</script>

</body>
</html>
